<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Puzzles</title>
</head>
<body>
    <div id="board"></div>
    <br>
    <div class="difficulty">
        <h2 class="difficulty__title">Choose the difficulty:</h2>
        <select name="" id="difficulty__select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class="picture">
        <h2 class="picture__title">Choose the picture:</h2>
        <div class="gallery" >
            <img src="/images/simpsons.jpg" alt="">
            <img src="/images/cat.jpg" alt="">
        </div>
        <button id="start">Start</button>
    </div>
    <div class="button-reload">
        <button id="hint">Get a hint</button>
    </div>
    
    
   
    
    <script src="js/script.js"></script>
</body>
</html>
